<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upslosh photo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;family=Merriweather:wght@400;700&amp;display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="wrapper header__wrapper">
      <div class="header__logo logo">
        <span class="logo__image">
          <img class="header__logo" src="./src/assets/img/icons/header/logo.svg" alt="header-logo"  data-theme = "dark">
        </span>
        <h2 class="logo__text">Upslodash API
          
        </h2>
      </div>
      <div class="search">
        <input  class="search" type="text" placeholder="Search...">
      </div>
    </div>
    


  </header>
  <main class="main"></main>
  <footer class="footer">
    <div class="wrapper footer__wrapper">
      <div class="footer__data" >
        <p class="label" data-theme = "dark">Â©</p>
        <p class="year" data-theme = "dark">2022</p>
        <p class="github" data-theme = "dark">
          <a class="footer-link" href="https://github.com/Denhope" data-theme = "dark">github</a>
        </p>
      </div>

      <div class="footer__copyright">
        <p class="copyright-rs" data-theme = "dark">
          <a class="footer-link" href=" https://rs.school/js-stage0/" data-theme = "dark">Rolling Scopes School</a>
        </p>
      </div>              
      
      <ul class="social">            
        <li class="social__items social__instagram">
          <a class="social__link"  href="https://www.instagram.com/?hl=ru" target="_blank">
            <img  class="sosial__insta" data-theme = "dark" src="./src/assets/img/icons/footer/insta.svg" alt="social-logo">
          </a>
        </li>

        <li class="social__items social__facebook">
          <a class="social__link" href="https://www.facebook.com" target="_blank">
            <img  class="social__fb" data-theme = "dark" src="./src/assets/img/icons/footer/fb.svg" alt="social-logo">
          </a>
        </li>

        <li class="social__items social__twitter">
          <a class="social__link"  href="https://www.twitter.com" target="_blank">
            <img  class="social__tw" data-theme = "dark" src="./src/assets/img/icons/footer/tw.svg" alt="social-logo">
          </a>
        </li>

        <li class="social__items social__pinterest">
          <a class="social__link"  href="https://www.pinterest.com" target="_blank">
            <img  class="social__pi" data-theme = "dark" src="./src/assets/img/icons/footer/pinterest.svg" alt="social-logo">
          </a>          
        </li>          
      </ul>
    </div>  
  </footer>   
</body>
</html>
